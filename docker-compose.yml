version: '3.8'

services:
  # Note: Using Supabase cloud for database, not local PostgreSQL
  # This docker-compose is primarily for backend development

  backend:
    build: ./backend
    container_name: budget-tracker-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped

